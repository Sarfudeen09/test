<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="website with forms.css">
    <title>Website with forms</title>
</head>
<body>
   <form class="example-div" action="#" method="post">
       <div class="row"> <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br></div>

        <div class="row"><label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br></div>

        <div class="row"> <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br></div>

        <div class="row"> <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br></div>

        <div class="row"><input type="submit" value="Submit">
    </form>
</body>
</html>
